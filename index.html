<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | UI</title>
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <script src="TemplateData/UnityProgress.js"></script>
    <script>
    function Reset()
    {
        var canvas = document.getElementById("canvas");//获取#canvas
        //canvas.height=  document.documentElement.clientHeight;//获取body可见区域高度
        //canvas.width =  document.documentElement.clientWidth;//获取body可见区域高度
        canvas.height=  window.innerHeight;//获取body可见区域高度
        canvas.width =  window.innerWidth;//获取body可见区域高度
    }
    </script>
  </head>
  <body onresize="Reset()"  scroll="no" style="overflow:hidden" onclick="Reset()">
    <canvas id="canvas" oncontextmenu="event.preventDefault()" height="960px" width="600px"></canvas>
    <div id="gameContainer" style="width: 100%; height: 100%;margin:auto" >
    
    </div> 
    <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="Reset();" /></div>
    <div class="template-wrap clear">
     <!--
      <br>
      <div class="logo"></div>
      <div class="fullscreen"><img src="TemplateData/fullscreen.png" width="38" height="38" alt="Fullscreen" title="Fullscreen" onclick="Reset();" /></div>
      <div class="title">UI</div>
-->
    </div>
    <script type='text/javascript'>
  var Module = {
    TOTAL_MEMORY: 94371840,
    errorhandler: null,			// arguments: err, url, line. This function must return 'true' if the error is handled, otherwise 'false'
    compatibilitycheck: null,
    backgroundColor: "#222C36",
    splashStyle: "Light",
    dataUrl: "Release/webgl2.data",
    codeUrl: "Release/webgl2.js",
    asmUrl: "Release/webgl2.asm.js",
    memUrl: "Release/webgl2.mem",
  };
</script>
<script src="Release/UnityLoader.js"></script>

  </body>
</html>
